# AntiCheat configuration file
# Please report any bugs: http://dev.bukkit.org/server-mods/anticheat/
# Server-specific settings
server:
  # An identifiable name for this server
  name: 'server-1'
# Database settings
database:
  # Type of database.
  type: MySQL
  # Address of the server
  hostname: ''
  # Port of the server
  port: 3306
  # Username to connect with
  username: ''
  # Password for the user
  password: ''
  # Prefix for the tables
  prefix: 'ac_'
  # Database/Schema to use
  database: 'minecraft'
# Logging settings
log:
  # Upload cheat logs to the database?
  enable: true
  # Time for logs to stay in the database (in days)
  life: 2
  # How often to upload logs to the database (in minutes)
  interval: 5
# Syncing settings
sync:
  # Keep user's levels synced in the database?
  users: true
# Configuration settings
config:
  # Load events configuration from the database?
  events: true
  # Load rules configuration from the database?
  rules: true